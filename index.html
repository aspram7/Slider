<!DOCTYPE html>
<head>
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider-box">
            <div class="slider-images">
                <div class="slider-item">
                    <img src="images/1.jpg" alt="watch">
                </div>
                <div class="slider-item">
                    <img src="images/2.jpg" alt="boy">
                </div>
                <div class="slider-item">
                    <img src="images/3.jpg" alt="earth">
                </div>
                <div class="slider-item"> 
                    <img src="images/4.jpg" alt="sea">
                </div>
                <div class="slider-item">
                    <img src="images/5.jpg" alt="snow">
                </div>
            </div>
            <div class="arrow">
                <img src="images/arrow.png" class="arrowLeft" onclick="next(-1)">
                <img src="images/arrow.png" class="arrowRight" onclick="next(1)">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
